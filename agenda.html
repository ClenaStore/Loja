<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agenda • AgendaBeauty</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6f9;
  --card:#ffffff;
  --border:#e5e7eb;
  --radius:14px;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter;
}

body{
  background:var(--bg);
  padding:30px;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:24px;
}
.header h1{
  font-size:22px;
}
.header span{
  color:var(--primary);
}

/* CALENDAR */
.calendar{
  background:var(--card);
  border-radius:var(--radius);
  padding:24px;
  max-width:900px;
  margin:auto;
}

.calendar-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:18px;
}

.calendar-header button{
  border:none;
  background:none;
  font-size:18px;
  cursor:pointer;
}

.weekdays, .days{
  display:grid;
  grid-template-columns:repeat(7,1fr);
}

.weekdays div{
  font-weight:600;
  text-align:center;
  padding:10px 0;
  color:#6b7280;
}

.days div{
  text-align:center;
  padding:14px 0;
  border-radius:10px;
  cursor:pointer;
  margin:2px;
}

.days div:hover{
  background:#fff4ec;
}

.days .active{
  background:var(--primary);
  color:#fff;
}

/* MODAL */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}

.modal-box{
  background:#fff;
  padding:28px;
  border-radius:16px;
  width:100%;
  max-width:420px;
}

.modal-box h3{
  margin-bottom:14px;
}

.horario{
  display:flex;
  gap:10px;
  margin-bottom:10px;
}

.horario input{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--border);
}

.horario button{
  background:#ffe5e5;
  border:none;
  border-radius:10px;
  padding:0 12px;
  cursor:pointer;
}

.add-btn{
  background:#eaf1ff;
  border:none;
  border-radius:10px;
  padding:10px;
  width:100%;
  cursor:pointer;
  margin-top:10px;
}

.save-btn{
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:30px;
  padding:14px;
  width:100%;
  margin-top:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
  <h1>Configurar <span>Agenda</span></h1>
</div>

<div class="calendar">
  <div class="calendar-header">
    <button onclick="changeMonth(-1)">◀</button>
    <h3 id="monthYear"></h3>
    <button onclick="changeMonth(1)">▶</button>
  </div>

  <div class="weekdays">
    <div>Dom</div><div>Seg</div><div>Ter</div>
    <div>Qua</div><div>Qui</div><div>Sex</div><div>Sáb</div>
  </div>

  <div class="days" id="days"></div>
</div>

<!-- MODAL -->
<div id="modal">
  <div class="modal-box">
    <h3 id="modalDate"></h3>

    <div id="horarios"></div>

    <button class="add-btn" onclick="addHorario()">+ Adicionar horário</button>
    <button class="save-btn" onclick="salvarAgenda()">Salvar agenda</button>
  </div>
</div>

<script>
/* SUPABASE (já conectado) */
const supabase = window.supabase.createClient(
  "https://ssmsjryjwhnrbjyzklno.supabase.co",
  "sb_publishable_5Xe5sBRsp-6aLLvMwiTsCA_vRcPpNnV"
);

/* CALENDAR LOGIC */
let currentDate = new Date();
let selectedDate = null;

const daysEl = document.getElementById("days");
const monthYearEl = document.getElementById("monthYear");
const modal = document.getElementById("modal");
const modalDate = document.getElementById("modalDate");
const horariosEl = document.getElementById("horarios");

function renderCalendar(){
  daysEl.innerHTML = "";

  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();

  monthYearEl.innerText =
    currentDate.toLocaleDateString("pt-BR",{month:"long",year:"numeric"});

  const firstDay = new Date(year,month,1).getDay();
  const lastDate = new Date(year,month+1,0).getDate();

  for(let i=0;i<firstDay;i++){
    daysEl.innerHTML += "<div></div>";
  }

  for(let d=1; d<=lastDate; d++){
    const day = document.createElement("div");
    day.innerText = d;
    day.onclick = ()=>openDay(year,month,d);
    daysEl.appendChild(day);
  }
}

function changeMonth(step){
  currentDate.setMonth(currentDate.getMonth()+step);
  renderCalendar();
}

function openDay(y,m,d){
  selectedDate = `${y}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
  modalDate.innerText =
    new Date(y,m,d).toLocaleDateString("pt-BR",{weekday:"long",day:"2-digit",month:"long"});
  horariosEl.innerHTML = "";
  addHorario();
  modal.style.display = "flex";
}

function addHorario(){
  const div = document.createElement("div");
  div.className = "horario";
  div.innerHTML = `
    <input type="time">
    <input type="time">
    <button onclick="this.parentElement.remove()">✕</button>
  `;
  horariosEl.appendChild(div);
}

function salvarAgenda(){
  const horarios = [];
  document.querySelectorAll(".horario").forEach(h=>{
    const inputs = h.querySelectorAll("input");
    if(inputs[0].value && inputs[1].value){
      horarios.push({
        inicio: inputs[0].value,
        fim: inputs[1].value
      });
    }
  });

  console.log({
    data: selectedDate,
    horarios
  });

  alert("Agenda salva (estrutura pronta)");
  modal.style.display = "none";
}

renderCalendar();
</script>

</body>
</html>
