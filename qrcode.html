<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CB Systems â€¢ Gerador de QR Code</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
:root{
  --primary:#007bff;
  --bg:#f9fbff;
  --card:#ffffff;
  --text:#1e293b;
  --muted:#64748b;
  --radius:16px;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
body{
  background:linear-gradient(180deg,#f9fbff 0%,#eef5ff 100%);
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  padding:20px;
  color:var(--text);
}

/* CONTAINER */
.container{
  background:var(--card);
  border-radius:var(--radius);
  padding:40px 30px;
  width:100%;
  max-width:420px;
  box-shadow:0 10px 25px rgba(0,123,255,0.1);
  text-align:center;
  border:1px solid #e2e8f0;
}
.container h1{
  font-family:'Playfair Display',serif;
  font-size:1.8rem;
  color:var(--primary);
  margin-bottom:10px;
}
.container p{
  font-size:.95rem;
  color:var(--muted);
  margin-bottom:25px;
}

/* INPUT */
input{
  width:100%;
  padding:14px;
  font-size:1rem;
  border:1px solid #cbd5e1;
  border-radius:var(--radius);
  outline:none;
  transition:.3s;
}
input:focus{
  border-color:var(--primary);
  box-shadow:0 0 0 3px rgba(0,123,255,0.15);
}

/* BOTÃƒO */
button{
  margin-top:15px;
  width:100%;
  background:var(--primary);
  color:white;
  font-weight:600;
  border:none;
  border-radius:var(--radius);
  padding:12px;
  font-size:1rem;
  cursor:pointer;
  transition:.3s;
  box-shadow:0 0 20px rgba(0,123,255,0.2);
}
button:hover{
  background:#005ce6;
  transform:translateY(-2px);
  box-shadow:0 0 25px rgba(0,123,255,0.4);
}

/* QR CODE */
#qrcode{
  margin-top:25px;
  background:white;
  display:inline-block;
  padding:14px;
  border-radius:var(--radius);
  box-shadow:0 5px 15px rgba(0,0,0,0.08);
}

/* RODAPÃ‰ */
footer{
  margin-top:25px;
  font-size:12px;
  color:var(--muted);
  opacity:.7;
}

/* RESPONSIVO */
@media(max-width:500px){
  .container{
    padding:30px 20px;
  }
  .container h1{font-size:1.5rem;}
}
</style>
</head>
<body>

<div class="container">
  <h1>Gerador de QR Code</h1>
  <p>Crie QR Codes personalizados com o selo <b>VitlÃ­cio</b>.</p>
  <input type="url" id="urlInput" placeholder="Digite ou cole a URL aqui..." />
  <button onclick="gerarQRCode()">Gerar QR Code</button>
  <div id="qrcode"></div>
  <footer>Â© CB Systems â€“ SoluÃ§Ãµes Digitais</footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<script>
function gerarQRCode(){
  const url = document.getElementById("urlInput").value.trim();
  const qrcodeDiv = document.getElementById("qrcode");
  qrcodeDiv.innerHTML = "";
  
  if(url === ""){
    alert("Por favor, insira uma URL vÃ¡lida!");
    return;
  }

  // ðŸ”µ Adiciona selo VitlÃ­cio automaticamente
  const urlFinal = url.includes("?") ? `${url}&selo=Vitlicio` : `${url}?selo=Vitlicio`;

  new QRCode(qrcodeDiv, {
    text: urlFinal,
    width: 200,
    height: 200,
    colorDark : "#000000",
    colorLight : "#ffffff",
    correctLevel : QRCode.CorrectLevel.H
  });
}
</script>

</body>
</html>
