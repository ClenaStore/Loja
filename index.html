<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Loja Fitness</title>
  <script src="https://sdk.mercadopago.com/js/v2"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#f9fafb; margin:0; padding:0; }
    header { background:#111827; color:#fff; padding:20px; text-align:center; }
    h1 { margin:0; }
    main { display:flex; flex-wrap:wrap; justify-content:center; padding:20px; }
    .product {
      background:#fff; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.08);
      margin:15px; padding:15px; width:250px; text-align:center;
      display:flex; flex-direction:column; justify-content:space-between;
    }
    .product img { max-width:100%; border-radius:8px; }
    .price { font-size:18px; font-weight:bold; margin:10px 0; color:#111827; }
    button {
      background:#009ee3; color:#fff; border:none; padding:12px;
      font-size:15px; border-radius:8px; cursor:pointer;
    }
    button:hover { background:#007bbd; }
    #cart {
      position:fixed; top:0; right:0; width:320px; height:100%; background:#fff;
      box-shadow:-2px 0 8px rgba(0,0,0,0.1); padding:20px; display:none; flex-direction:column;
    }
    #cart h2 { margin-top:0; }
    #cart-items { flex-grow:1; overflow-y:auto; }
    #cart button { width:100%; margin-top:10px; }
    .cart-item { display:flex; justify-content:space-between; margin-bottom:8px; }
    .frete { margin:15px 0; }
  </style>
</head>
<body>
  <header>
    <h1>üèãÔ∏è Loja Fitness</h1>
    <button onclick="toggleCart()">üõí Carrinho (<span id="cart-count">0</span>)</button>
  </header>

  <main>
    <div class="product">
      <img src="https://via.placeholder.com/250x180?text=Creatina" alt="Creatina">
      <h3>Creatina Monohidratada</h3>
      <p class="price">R$ 120,00</p>
      <button onclick="addToCart('Creatina Monohidratada', 120)">Adicionar</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250x180?text=Whey+Protein" alt="Whey Protein">
      <h3>Whey Protein 1kg</h3>
      <p class="price">R$ 150,00</p>
      <button onclick="addToCart('Whey Protein 1kg', 150)">Adicionar</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250x180?text=BCAA" alt="BCAA">
      <h3>BCAA 120 caps</h3>
      <p class="price">R$ 90,00</p>
      <button onclick="addToCart('BCAA 120 caps', 90)">Adicionar</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250x180?text=Luvas" alt="Luvas de treino">
      <h3>Luvas de Treino</h3>
      <p class="price">R$ 70,00</p>
      <button onclick="addToCart('Luvas de Treino', 70)">Adicionar</button>
    </div>
  </main>

  <aside id="cart">
    <h2>Carrinho</h2>
    <div id="cart-items"></div>
    <div class="frete">
      <label>CEP para frete:</label><br>
      <input type="text" id="cep" placeholder="00000-000" oninput="calcFrete()">
      <p id="frete-info"></p>
    </div>
    <h3>Total: R$ <span id="cart-total">0.00</span></h3>
    <button onclick="checkout()">Finalizar Compra</button>
    <button onclick="toggleCart()">Fechar</button>
  </aside>

<script>
  const mp = new MercadoPago("APP_USR-72f857eb-f2a2-48fe-ac2d-ab2fc2df9fbe", { locale: "pt-BR" });
  let cart = [];

  function addToCart(title, price) {
    cart.push({ title, price });
    renderCart();
    toggleCart(true);
  }

  function renderCart() {
    document.getElementById("cart-count").innerText = cart.length;
    const itemsDiv = document.getElementById("cart-items");
    itemsDiv.innerHTML = "";
    let total = 0;
    cart.forEach((item, index) => {
      total += item.price;
      itemsDiv.innerHTML += `<div class="cart-item">
        <span>${item.title}</span>
        <span>R$ ${item.price.toFixed(2)}</span>
      </div>`;
    });
    document.getElementById("cart-total").innerText = total.toFixed(2);
  }

  function toggleCart(forceOpen = false) {
    const cartDiv = document.getElementById("cart");
    if (forceOpen) {
      cartDiv.style.display = "flex";
    } else {
      cartDiv.style.display = cartDiv.style.display === "flex" ? "none" : "flex";
    }
  }

  function calcFrete() {
    const cep = document.getElementById("cep").value;
    if (cep.length === 9) {
      // Simula√ß√£o de frete simples
      document.getElementById("frete-info").innerText = "Frete fixo: R$ 20,00";
    } else {
      document.getElementById("frete-info").innerText = "";
    }
  }

  async function checkout() {
    if (cart.length === 0) {
      alert("Carrinho vazio!");
      return;
    }
    try {
      const response = await fetch("/api/create_preference", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          title: "Compra na Loja Fitness",
          price: cart.reduce((sum, item) => sum + item.price, 0) + 20 // total + frete
        })
      });

      const data = await response.json();
      console.log("üëâ Resposta do backend:", data);

      if (data.id) {
        window.location.href = `https://www.mercadopago.com.br/checkout/v1/redirect?pref_id=${data.id}`;
      } else {
        alert("‚ö†Ô∏è Backend n√£o retornou ID.");
      }
    } catch (err) {
      console.error("‚ùå Erro:", err);
      alert("Erro na requisi√ß√£o ao backend.");
    }
  }
</script>
</body>
</html>
