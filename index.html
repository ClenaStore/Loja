<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
<title>Clena Foods • Cardápio</title>
<style>
:root{
  --bg:#0e0f12;--panel:#14161a;--line:#262b36;
  --brand:#e63946;--brand-2:#ff8f1f;
  --txt:#f7f8fa;--muted:#cbd5e1;
  --shadow:0 8px 24px rgba(0,0,0,.35);
}
body{margin:0;background:var(--bg);color:var(--txt);font-family:Inter,system-ui,sans-serif;overflow-x:hidden;}
header{padding:14px 18px;position:sticky;top:0;z-index:50;
  background:linear-gradient(135deg,var(--brand),var(--brand-2));
  font-weight:800;display:flex;align-items:center;gap:12px;box-shadow:var(--shadow)}
header img{width:38px;height:38px;border-radius:10px}
header h1{font-size:18px;margin:0;letter-spacing:.4px;flex:1}
.btn{border:0;padding:10px 16px;border-radius:12px;
  background:linear-gradient(180deg,var(--brand-2),var(--brand));color:#fff;
  font-weight:700;cursor:pointer;text-align:center;transition:.25s;box-shadow:0 4px 8px rgba(0,0,0,.25)}
.btn:hover{filter:brightness(1.15);transform:translateY(-2px)}
.btn.secondary{background:#2b3240;color:var(--txt);box-shadow:none}
section{padding:20px}
h2{margin:10px 0 12px 0;border-left:5px solid var(--brand);padding-left:8px}
.grid{display:grid;gap:20px;grid-template-columns:1fr 1fr}
@media(min-width:900px){.grid{grid-template-columns:repeat(3,1fr)}}
.card{background:#1b1f27;border:1px solid var(--line);border-radius:18px;overflow:hidden;
  display:flex;flex-direction:column;box-shadow:var(--shadow);transition:.25s}
.card:hover{transform:translateY(-4px) scale(1.02)}
.card img{width:100%;height:160px;object-fit:cover}
.card .body{padding:14px;display:flex;flex-direction:column;gap:8px;flex:1}
.card .name{font-weight:700;font-size:16px}
.card .desc{font-size:13px;color:var(--muted)}
.card .price{color:#facc15;font-weight:800;font-size:15px}
.card .btn{margin-top:auto}

/* Overlay */
#overlay{position:fixed;inset:0;background:rgba(0,0,0,.75);backdrop-filter:blur(2px);
  opacity:0;pointer-events:none;transition:.35s;z-index:99;}
#overlay.show{opacity:1;pointer-events:auto;}

/* Carrinho */
#cartDrawer{position:fixed;top:0;right:0;bottom:0;width:92vw;max-width:400px;
  background:#161a22;border-left:1px solid var(--line);transform:translateX(100%);
  transition:.35s;display:flex;flex-direction:column;z-index:100;box-shadow:-6px 0 20px rgba(0,0,0,.6)}
#cartDrawer.open{transform:translateX(0)}
.drawerHead{padding:18px;font-weight:800;border-bottom:1px solid var(--line);
  display:flex;justify-content:space-between;align-items:center;font-size:17px}
.drawerBody{flex:1;overflow-y:auto;padding:16px;display:grid;gap:14px;scrollbar-width:none;}
.drawerBody::-webkit-scrollbar{width:0;height:0}
.cartItem{background:#1f2530;padding:12px;border-radius:12px;display:flex;gap:10px;align-items:center;box-shadow:var(--shadow)}
.cartItem img{width:52px;height:52px;border-radius:10px;object-fit:cover}
.cartItem .info{flex:1}
.cartItem .name{font-weight:700;font-size:15px}
.cartItem .price{font-weight:800;font-size:15px}
.qtyBox{display:flex;align-items:center;gap:6px;margin-top:6px;}
.qtyBox button{background:#2b3240;border:0;width:28px;height:28px;border-radius:6px;
  color:#fff;font-size:18px;font-weight:800;cursor:pointer;}
.qtyBox span{min-width:26px;text-align:center;font-weight:700}
.trashBtn{background:none;border:0;color:#f87171;font-size:18px;cursor:pointer;padding:4px;}
.drawerFoot{padding:16px;border-top:1px solid var(--line);display:grid;gap:12px}
#grandTotal{font-size:20px;color:#facc15;font-weight:900}
#cartBar{position:fixed;bottom:0;left:0;right:0;background:var(--brand);
  padding:12px 18px;display:flex;justify-content:space-between;align-items:center;
  font-weight:800;color:#fff;font-size:15px;z-index:90;cursor:pointer;display:none}
#cartBar span{font-size:16px}
</style>
</head>
<body>
<header>
  <img src="https://github.com/ClenaStore/foods/blob/main/paste/ChatGPT%20Image%2027%20de%20ago.%20de%202025,%2019_35_02.png?raw=true" alt="logo">
  <h1>CLENA FOODS</h1>
  <button class="btn secondary" onclick="toggleCart(true)">🛒 <span id="cartBadge">0</span></button>
</header>

<section>
  <h2>Promoção</h2>
  <div class="grid" id="promo"></div>

  <h2>Hambúrguer</h2>
  <div class="grid" id="burger"></div>

  <h2>Bebidas</h2>
  <div class="grid" id="drinks"></div>
</section>

<div id="overlay" onclick="toggleCart(false)"></div>

<!-- Carrinho -->
<aside id="cartDrawer">
  <div class="drawerHead">
    <span>🛒 Meu Carrinho</span>
    <button class="btn secondary" onclick="toggleCart(false)">✖ Fechar</button>
  </div>
  <div class="drawerBody" id="cartItems"></div>
  <div class="drawerFoot">
    <div><b>Total:</b> <span id="grandTotal">R$ 0,00</span></div>
    <div style="display:grid;gap:8px">
      <input id="clienteNome" placeholder="Seu nome"/>
      <input id="clienteTel" placeholder="WhatsApp"/>
      <textarea id="clienteEnd" placeholder="Endereço completo"></textarea>
      <button class="btn" onclick="finalizar()">Enviar pelo WhatsApp</button>
    </div>
  </div>
</aside>

<div id="cartBar" onclick="toggleCart(true)">
  <span id="cartCount">0 itens</span>
  <span id="cartTotal">R$ 0,00</span>
</div>

<script>
const BRL=v=>"R$ "+v.toFixed(2).replace(".",",");

const produtos={
  promo:[{name:"Promoção! Dois X-Egg",desc:"Pão, hambúrguer de carne bovina, queijo, ovo frito, alface...",price:49.90,img:"https://source.unsplash.com/400x300/?burger"}],
  burgers:[
    {name:"X-Tudo duplo",desc:"Pão, hambúrguer de carne bovina, queijo, presunto, ovo, bacon, alface...",price:39.90,img:"https://source.unsplash.com/400x300/?x-tudo"},
    {name:"X-Tudo",desc:"Pão, hambúrguer de carne bovina, queijo, presunto, ovo, alface...",price:32.90,img:"https://source.unsplash.com/400x300/?burger-cheese"},
    {name:"X-Bacon",desc:"Pão, hambúrguer de carne bovina, queijo e bacon.",price:25.90,img:"https://source.unsplash.com/400x300/?bacon-burger"},
    {name:"X-Egg",desc:"Pão, hambúrguer de carne bovina, queijo e ovo.",price:28.90,img:"https://source.unsplash.com/400x300/?egg-burger"},
    {name:"X-Burger",desc:"Hambúrguer tradicional de carne bovina e queijo.",price:14.90,img:"https://source.unsplash.com/400x300/?classic-burger"},
    {name:"X-Salada",desc:"Pão, hambúrguer de carne bovina, queijo, alface, tomate.",price:18.90,img:"https://source.unsplash.com/400x300/?salad-burger"},
    {name:"X-Frango",desc:"Pão, filé de frango, queijo, alface e tomate.",price:25.00,img:"https://source.unsplash.com/400x300/?chicken-burger"},
    {name:"X-Calabresa",desc:"Pão, hambúrguer de carne bovina, calabresa e queijo.",price:28.00,img:"https://source.unsplash.com/400x300/?calabresa-burger"},
    {name:"Mega Clena",desc:"Pão, hambúrguer 150g, queijo, bacon, ovo, calabresa e molho especial.",price:49.90,img:"https://source.unsplash.com/400x300/?mega-burger"}
  ],
  drinks:[
    {name:"Coca-Cola Lata 350ml",price:5.50,img:"https://source.unsplash.com/400x300/?coca-cola"},
    {name:"Guaraná Antarctica Lata 350ml",price:5.50,img:"https://source.unsplash.com/400x300/?guarana"},
    {name:"Fanta Laranja Lata 350ml",price:5.50,img:"https://source.unsplash.com/400x300/?fanta"}
  ]
};

let cart=JSON.parse(localStorage.getItem("cart")||"[]");

function renderSection(list,id){
  const box=document.getElementById(id);
  box.innerHTML="";
  list.forEach(p=>{
    const el=document.createElement("div");
    el.className="card";
    el.innerHTML=`
      <img src="${p.img}" alt="${p.name}">
      <div class="body">
        <div class="name">${p.name}</div>
        ${p.desc?`<div class="desc">${p.desc}</div>`:""}
        <div class="price">${BRL(p.price)}</div>
        <button class="btn">Adicionar</button>
      </div>`;
    el.querySelector(".btn").onclick=()=>addCart(p);
    box.appendChild(el);
  });
}

function addCart(p){
  const i=cart.findIndex(x=>x.name===p.name);
  if(i>=0)cart[i].qty++;else cart.push({...p,qty:1});
  saveCart();
  renderCart();
}

function saveCart(){
  localStorage.setItem("cart",JSON.stringify(cart));
}

function changeQty(name,delta){
  const i=cart.findIndex(x=>x.name===name);
  if(i>=0){
    cart[i].qty+=delta;
    if(cart[i].qty<=0) cart.splice(i,1);
    saveCart();renderCart();
  }
}

function removeItem(name){
  cart=cart.filter(x=>x.name!==name);
  saveCart();renderCart();
}

function renderCart(){
  document.getElementById("cartBadge").textContent=cart.length;
  document.getElementById("cartCount").textContent=cart.length+" itens";
  const box=document.getElementById("cartItems");
  box.innerHTML="";
  let total=0;
  cart.forEach(it=>{
    const val=it.price*it.qty; total+=val;
    const row=document.createElement("div");
    row.className="cartItem";
    row.innerHTML=`
      <img src="${it.img}">
      <div class="info">
        <div class="name">${it.name}</div>
        <div class="qtyBox">
          <button onclick="changeQty('${it.name}',-1)">-</button>
          <span>${it.qty}</span>
          <button onclick="changeQty('${it.name}',1)">+</button>
        </div>
      </div>
      <div class="price">${BRL(val)}</div>
      <button class="trashBtn" onclick="removeItem('${it.name}')">🗑</button>`;
    box.appendChild(row);
  });
  document.getElementById("grandTotal").textContent=BRL(total);
  document.getElementById("cartTotal").textContent=BRL(total);
  document.getElementById("cartBar").style.display=cart.length?"flex":"none";
}

function toggleCart(o){
  document.getElementById("cartDrawer").classList.toggle("open",o);
  document.getElementById("overlay").classList.toggle("show",o);
}

function finalizar(){
  if(!cart.length){alert("Carrinho vazio!");return;}
  const nome=document.getElementById("clienteNome").value.trim();
  const tel=document.getElementById("clienteTel").value.trim();
  const end=document.getElementById("clienteEnd").value.trim();
  if(!nome||!tel||!end){alert("Preencha nome, telefone e endereço");return;}
  localStorage.setItem("clienteNome",nome);
  localStorage.setItem("clienteTel",tel);
  localStorage.setItem("clienteEnd",end);
  let msg=`*🍔 Pedido - Clena Foods*\n\n*Cliente:* ${nome}\n*Contato:* ${tel}\n*Endereço:* ${end}\n\n*Itens:*\n`;
  let total=0;
  cart.forEach(it=>{
    const val=it.price*it.qty; total+=val;
    msg+=`• ${it.qty}× ${it.name} — *${BRL(val)}*\n`;
  });
  msg+=`\n*Total:* ${BRL(total)}\n\nObrigado pelo pedido!`;
  window.open("https://wa.me/5577999999999?text="+encodeURIComponent(msg),"_blank");
  localStorage.removeItem("cart");
  cart=[];renderCart();toggleCart(false);
}

// Restaurar dados salvos
window.addEventListener("DOMContentLoaded",()=>{
  renderSection(produtos.promo,"promo");
  renderSection(produtos.burgers,"burger");
  renderSection(produtos.drinks,"drinks");
  renderCart();
  document.getElementById("clienteNome").value=localStorage.getItem("clienteNome")||"";
  document.getElementById("clienteTel").value=localStorage.getItem("clienteTel")||"";
  document.getElementById("clienteEnd").value=localStorage.getItem("clienteEnd")||"";
});
</script>
</body>
</html>
