<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Loja de Sistemas â€“ Grupo DV</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#030014;
  --card:#0e0428;
  --accent:#00fff2;
  --accent2:#ff00ff;
  --text:#e0e0e0;
  --radius:16px;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:radial-gradient(circle at 20% 20%,#0a0020 0%,#000010 80%);
  font-family:'Inter',sans-serif;
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}
header{
  text-align:center;
  padding:40px 20px 20px;
  position:relative;
}
h1{
  font-family:'Orbitron',sans-serif;
  font-size:2.3rem;
  color:var(--accent);
  text-shadow:0 0 20px var(--accent2),0 0 40px var(--accent);
  animation:pulse 3s infinite alternate;
}
@keyframes pulse{
  from{filter:drop-shadow(0 0 10px var(--accent))}
  to{filter:drop-shadow(0 0 25px var(--accent2))}
}
.search-bar{
  max-width:700px;
  margin:20px auto;
  display:flex;
  gap:10px;
}
.search-bar input{
  flex:1;
  padding:12px 16px;
  border-radius:var(--radius);
  border:none;
  outline:none;
  font-size:1rem;
  background:#120a2e;
  color:var(--text);
  box-shadow:0 0 10px var(--accent);
}
.filter-bar{
  display:flex;
  justify-content:center;
  gap:15px;
  flex-wrap:wrap;
  margin-bottom:20px;
}
.filter-bar button{
  background:transparent;
  border:2px solid var(--accent);
  color:var(--accent);
  padding:8px 18px;
  border-radius:var(--radius);
  cursor:pointer;
  transition:.3s;
  font-weight:600;
}
.filter-bar button.active,
.filter-bar button:hover{
  background:var(--accent);
  color:#000;
  box-shadow:0 0 20px var(--accent);
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
  padding:20px;
  max-width:1200px;
  margin:0 auto 60px;
}
.card{
  background:var(--card);
  border-radius:var(--radius);
  overflow:hidden;
  box-shadow:0 0 10px #000;
  transition:.3s;
  cursor:pointer;
  position:relative;
}
.card:hover{
  transform:translateY(-4px);
  box-shadow:0 0 20px var(--accent);
}
.card img{
  width:100%;
  height:160px;
  object-fit:cover;
}
.card-content{
  padding:15px;
}
.card h3{
  color:var(--accent);
  font-family:'Orbitron',sans-serif;
  font-size:1.1rem;
  margin-bottom:8px;
}
.card p{
  color:var(--text);
  opacity:.85;
  line-height:1.4;
  display:-webkit-box;
  -webkit-line-clamp:3;
  -webkit-box-orient:vertical;
  overflow:hidden;
}

/* POPUP */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:99;
}
.popup.active{display:flex;animation:fade .4s}
@keyframes fade{from{opacity:0}to{opacity:1}}
.popup-content{
  background:#0b0120;
  border:2px solid var(--accent);
  border-radius:var(--radius);
  padding:20px;
  max-width:700px;
  width:90%;
  color:var(--text);
  box-shadow:0 0 25px var(--accent);
  animation:pop .4s ease-out;
}
@keyframes pop{from{transform:scale(.8);opacity:0}to{transform:scale(1);opacity:1}}
.popup-content img, .popup-content video{
  width:100%;
  border-radius:var(--radius);
  margin-bottom:15px;
}
.popup-content h2{
  color:var(--accent);
  font-family:'Orbitron',sans-serif;
  margin-bottom:10px;
}
.popup-content p{margin-bottom:15px;line-height:1.5;}
.popup-content button{
  background:var(--accent);
  color:#000;
  border:none;
  padding:10px 20px;
  border-radius:var(--radius);
  cursor:pointer;
  font-weight:600;
  transition:.3s;
}
.popup-content button:hover{
  background:var(--accent2);
  color:#fff;
  box-shadow:0 0 15px var(--accent2);
}
.close-btn{
  position:absolute;
  top:20px;right:20px;
  background:none;
  border:none;
  color:var(--accent);
  font-size:1.5rem;
  cursor:pointer;
}
@media(max-width:700px){
  .grid{grid-template-columns:repeat(3,1fr);}
}
@media(max-width:600px){
  .grid{grid-template-columns:repeat(2,1fr);}
}
</style>
</head>
<body>

<header>
  <h1>ðŸ’« Loja de Sistemas Grupo DV</h1>
</header>

<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Pesquisar por nome ou descriÃ§Ã£o...">
</div>

<div class="filter-bar">
  <button class="filter-btn active" data-category="all">Todos</button>
  <button class="filter-btn" data-category="sistemas">Sistemas</button>
  <button class="filter-btn" data-category="jogos">Jogos</button>
</div>

<section class="grid" id="cardsContainer">
  <!-- Exemplo de cards -->
</section>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popup-content" id="popupContent">
    <button class="close-btn" id="closePopup">&times;</button>
  </div>
</div>

<script>
const cards = [
  {
    nome:"Painel Financeiro",
    descricao:"Controle suas finanÃ§as diÃ¡rias, metas e relatÃ³rios automÃ¡ticos.",
    categoria:"sistemas",
    imagem:"https://images.unsplash.com/photo-1629904853693-0b6f3e9a5e84?auto=format&fit=crop&w=800&q=60",
    video:"",
    link:"financeiro/index.html"
  },
  {
    nome:"Sistema de Pedidos",
    descricao:"Gerencie pedidos, status e notificaÃ§Ãµes em tempo real para delivery.",
    categoria:"sistemas",
    imagem:"https://images.unsplash.com/photo-1607083205681-2f9a0c935a70?auto=format&fit=crop&w=800&q=60",
    video:"",
    link:"pedidos/index.html"
  },
  {
    nome:"Painel RH Jobs",
    descricao:"Controle de vagas, candidatos e avaliaÃ§Ãµes internas simplificado.",
    categoria:"sistemas",
    imagem:"https://images.unsplash.com/photo-1581091012184-7c1cc77b8a8b?auto=format&fit=crop&w=800&q=60",
    video:"",
    link:"rh/index.html"
  },
  {
    nome:"Jogo MemÃ³ria Neon",
    descricao:"Um divertido jogo de memÃ³ria com visual neon vibrante e trilha sonora eletrÃ´nica.",
    categoria:"jogos",
    imagem:"https://images.unsplash.com/photo-1606112219348-204d7d8b94ee?auto=format&fit=crop&w=800&q=60",
    video:"https://www.w3schools.com/html/mov_bbb.mp4",
    link:"jogos/memoria/index.html"
  },
  {
    nome:"Jogo Corrida 3D",
    descricao:"Corra contra o tempo com grÃ¡ficos 3D em neon e trilha sonora intensa.",
    categoria:"jogos",
    imagem:"https://images.unsplash.com/photo-1618172193763-2dce730b43b9?auto=format&fit=crop&w=800&q=60",
    video:"",
    link:"jogos/corrida/index.html"
  },
  {
    nome:"Sistema de RequisiÃ§Ãµes",
    descricao:"Controle de solicitaÃ§Ãµes internas e aprovaÃ§Ã£o rÃ¡pida com status em tempo real.",
    categoria:"sistemas",
    imagem:"https://images.unsplash.com/photo-1521790797524-b2497295b8a0?auto=format&fit=crop&w=800&q=60",
    video:"",
    link:"requisicoes/index.html"
  }
];

const container = document.getElementById("cardsContainer");
function renderCards(filter="all", search=""){
  container.innerHTML="";
  const filtrados = cards.filter(c=>{
    const matchCategoria = filter==="all" || c.categoria===filter;
    const matchBusca = c.nome.toLowerCase().includes(search)||c.descricao.toLowerCase().includes(search);
    return matchCategoria && matchBusca;
  });
  filtrados.forEach(c=>{
    const el = document.createElement("div");
    el.className="card";
    el.innerHTML=`
      <img src="${c.imagem}">
      <div class="card-content">
        <h3>${c.nome}</h3>
        <p>${c.descricao}</p>
      </div>
    `;
    el.addEventListener("click",()=>abrirPopup(c));
    container.appendChild(el);
  });
}
renderCards();

// filtros
document.querySelectorAll(".filter-btn").forEach(btn=>{
  btn.addEventListener("click",()=>{
    document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    const cat = btn.getAttribute("data-category");
    const search = document.getElementById("searchInput").value.toLowerCase();
    renderCards(cat, search);
  });
});

// busca
document.getElementById("searchInput").addEventListener("input",e=>{
  const activeCat = document.querySelector(".filter-btn.active").getAttribute("data-category");
  renderCards(activeCat, e.target.value.toLowerCase());
});

// popup
const popup=document.getElementById("popup");
const popupContent=document.getElementById("popupContent");
function abrirPopup(card){
  popup.classList.add("active");
  popupContent.innerHTML=`
    <button class="close-btn" id="closePopup">&times;</button>
    ${card.video ? `<video controls src="${card.video}"></video>`:`<img src="${card.imagem}">`}
    <h2>${card.nome}</h2>
    <p>${card.descricao}</p>
    <button onclick="window.open('${card.link}','_blank')">Acessar</button>
  `;
  document.getElementById("closePopup").addEventListener("click",()=>popup.classList.remove("active"));
}
popup.addEventListener("click",e=>{
  if(e.target===popup) popup.classList.remove("active");
});
</script>

</body>
</html>
