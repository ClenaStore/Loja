<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Sistemas grátis</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#05010f;
  --glass:rgba(255,255,255,0.06);
  --border:rgba(255,255,255,0.15);
  --accent:#00fff2;
  --accent2:#ff00ff;
  --text:#f2f2f2;
  --muted:#aaa;
  --radius:18px;
  --blur:20px;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box}

/* BODY */
body{
  background:radial-gradient(circle at 50% 20%,#0c0020 0%,#03000d 100%);
  font-family:'Inter',sans-serif;
  color:var(--text);
  min-height:100vh;
  overflow-x:hidden;
}

/* HEADER */
header{
  text-align:center;
  padding:60px 20px 30px;
  position:relative;
}
h1{
  font-family:'Orbitron',sans-serif;
  font-size:2.4rem;
  color:var(--accent);
  text-shadow:0 0 25px var(--accent),0 0 50px var(--accent2);
  letter-spacing:1px;
  animation:glow 3s ease-in-out infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 10px var(--accent);}
  to{text-shadow:0 0 30px var(--accent2);}
}

/* SEARCH */
.search-bar{
  display:flex;
  justify-content:center;
  margin:25px auto;
  max-width:700px;
}
.search-bar input{
  width:100%;
  padding:14px 20px;
  font-size:1rem;
  border:none;
  border-radius:var(--radius);
  background:var(--glass);
  color:var(--text);
  outline:none;
  backdrop-filter:blur(var(--blur));
  border:1px solid var(--border);
  box-shadow:0 0 20px rgba(0,255,255,0.1);
  transition:.3s;
}
.search-bar input:focus{
  box-shadow:0 0 25px rgba(0,255,255,0.4);
}

/* FILTERS */
.filter-bar{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:12px;
  margin-bottom:35px;
}
.filter-bar button{
  background:var(--glass);
  color:var(--accent);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:8px 20px;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
  backdrop-filter:blur(var(--blur));
}
.filter-bar button:hover,
.filter-bar button.active{
  background:linear-gradient(45deg,var(--accent),var(--accent2));
  color:#000;
  box-shadow:0 0 15px var(--accent2);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(270px,1fr));
  gap:30px;
  padding:0 40px 80px;
  max-width:1300px;
  margin:0 auto;
}

/* CARD */
.card{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:var(--radius);
  overflow:hidden;
  cursor:pointer;
  position:relative;
  backdrop-filter:blur(var(--blur));
  transition:transform .4s ease,box-shadow .4s ease;
  display:flex;
  flex-direction:column;
}
.card:hover{
  transform:translateY(-6px) scale(1.02);
  box-shadow:0 0 25px rgba(0,255,255,0.3);
}
.card img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-bottom:1px solid var(--border);
}
.card-content{
  padding:18px;
}
.card h3{
  font-family:'Orbitron',sans-serif;
  font-size:1.1rem;
  color:var(--accent);
  margin-bottom:10px;
}
.card p{
  font-size:.95rem;
  color:var(--muted);
  line-height:1.5;
  display:-webkit-box;
  -webkit-line-clamp:3;
  -webkit-box-orient:vertical;
  overflow:hidden;
}

/* POPUP */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
  backdrop-filter:blur(10px);
}
.popup.active{display:flex;animation:fade .4s}
@keyframes fade{from{opacity:0}to{opacity:1}}
.popup-content{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:25px;
  max-width:700px;
  width:90%;
  color:var(--text);
  backdrop-filter:blur(var(--blur));
  box-shadow:0 0 40px rgba(0,255,255,0.3);
  animation:pop .4s ease;
}
@keyframes pop{from{transform:scale(.8);opacity:0}to{transform:scale(1);opacity:1}}
.popup-content img,.popup-content video{
  width:100%;
  border-radius:var(--radius);
  margin-bottom:20px;
}
.popup-content h2{
  font-family:'Orbitron',sans-serif;
  color:var(--accent);
  margin-bottom:10px;
}
.popup-content p{
  line-height:1.6;
  color:var(--text);
  opacity:.9;
  margin-bottom:20px;
}
.popup-content button{
  background:linear-gradient(45deg,var(--accent),var(--accent2));
  border:none;
  border-radius:var(--radius);
  color:#000;
  padding:10px 25px;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}
.popup-content button:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px var(--accent2);
}
.close-btn{
  position:absolute;
  top:20px;
  right:30px;
  background:none;
  border:none;
  color:var(--accent);
  font-size:1.8rem;
  cursor:pointer;
}

@media(max-width:700px){
  .grid{padding:0 20px 60px;}
}
</style>
</head>
<body>

<header>
  <h1>Sistemas gratuitos CB Systems</h1>
</header>

<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Pesquisar por nome ou descrição...">
</div>

<div class="filter-bar">
  <button class="filter-btn active" data-category="all">Todos</button>
  <button class="filter-btn" data-category="sistemas">Sistemas</button>
  <button class="filter-btn" data-category="jogos">Jogos</button>
</div>

<section class="grid" id="cardsContainer"></section>

<div class="popup" id="popup">
  <div class="popup-content" id="popupContent">
    <button class="close-btn" id="closePopup">&times;</button>
  </div>
</div>

<script>
const cards = [
  {
    nome:"Painel Financeiro",
    descricao:"Controle suas finanças diárias com relatórios e metas automáticas.",
    categoria:"sistemas",
    imagem:"https://images.unsplash.com/photo-1629904853693-0b6f3e9a5e84?auto=format&fit=crop&w=900&q=60",
    video:"",
    link:"financeiro/index.html"
  },
  {
    nome:"Sistema de Pedidos",
    descricao:"Gerencie pedidos, status e notificações em tempo real para delivery.",
    categoria:"sistemas",
    imagem:"https://images.unsplash.com/photo-1607083205681-2f9a0c935a70?auto=format&fit=crop&w=900&q=60",
    video:"",
    link:"pedidos/index.html"
  },
  {
    nome:"Painel RH Jobs",
    descricao:"Controle de vagas, candidatos e avaliações internas simplificado.",
    categoria:"sistemas",
    imagem:"https://images.unsplash.com/photo-1581091012184-7c1cc77b8a8b?auto=format&fit=crop&w=900&q=60",
    video:"",
    link:"rh/index.html"
  },
  {
    nome:"Sistema de Requisições",
    descricao:"Controle de solicitações internas e aprovações com histórico automático.",
    categoria:"sistemas",
    imagem:"https://images.unsplash.com/photo-1521790797524-b2497295b8a0?auto=format&fit=crop&w=900&q=60",
    video:"",
    link:"requisicoes/index.html"
  },
  {
    nome:"Jogo Memória Neon",
    descricao:"Desafie sua mente em um jogo de memória com visual futurista em neon.",
    categoria:"jogos",
    imagem:"https://images.unsplash.com/photo-1606112219348-204d7d8b94ee?auto=format&fit=crop&w=900&q=60",
    video:"https://www.w3schools.com/html/mov_bbb.mp4",
    link:"jogos/memoria/index.html"
  },
  {
    nome:"Corrida Cibernética",
    descricao:"Corra em um universo digital com trilha sonora intensa e cores vivas.",
    categoria:"jogos",
    imagem:"https://images.unsplash.com/photo-1618172193763-2dce730b43b9?auto=format&fit=crop&w=900&q=60",
    video:"",
    link:"jogos/corrida/index.html"
  }
];

// RENDERIZAÇÃO
const container = document.getElementById("cardsContainer");
function renderCards(filter="all", search=""){
  container.innerHTML="";
  const filtrados = cards.filter(c=>{
    const matchCategoria = filter==="all" || c.categoria===filter;
    const matchBusca = c.nome.toLowerCase().includes(search) || c.descricao.toLowerCase().includes(search);
    return matchCategoria && matchBusca;
  });
  filtrados.forEach(c=>{
    const el=document.createElement("div");
    el.className="card";
    el.innerHTML=`
      <img src="${c.imagem}" alt="${c.nome}">
      <div class="card-content">
        <h3>${c.nome}</h3>
        <p>${c.descricao}</p>
      </div>
    `;
    el.addEventListener("click",()=>abrirPopup(c));
    container.appendChild(el);
  });
}
renderCards();

// FILTROS
document.querySelectorAll(".filter-btn").forEach(btn=>{
  btn.addEventListener("click",()=>{
    document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    renderCards(btn.dataset.category, document.getElementById("searchInput").value.toLowerCase());
  });
});

// BUSCA
document.getElementById("searchInput").addEventListener("input",e=>{
  const cat=document.querySelector(".filter-btn.active").dataset.category;
  renderCards(cat,e.target.value.toLowerCase());
});

// POPUP
const popup=document.getElementById("popup");
const popupContent=document.getElementById("popupContent");
function abrirPopup(card){
  popup.classList.add("active");
  popupContent.innerHTML=`
    <button class="close-btn" id="closePopup">&times;</button>
    ${card.video?`<video controls src="${card.video}"></video>`:`<img src="${card.imagem}" alt="${card.nome}">`}
    <h2>${card.nome}</h2>
    <p>${card.descricao}</p>
    <button onclick="window.open('${card.link}','_blank')">Acessar</button>
  `;
  document.getElementById("closePopup").addEventListener("click",()=>popup.classList.remove("active"));
}
popup.addEventListener("click",e=>{
  if(e.target===popup) popup.classList.remove("active");
});
</script>
</body>
</html>
