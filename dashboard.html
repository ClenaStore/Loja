<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>AgendaBeauty • Painel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --primary-dark:#e55d00;
  --dark:#0b1e39;
  --dark-2:#102742;
  --bg:#f4f6fb;
  --text:#1f2937;
  --muted:#6b7280;
}

*{ box-sizing:border-box; font-family:Inter,sans-serif; }

body{
  margin:0;
  height:100vh;
  display:flex;
  background:var(--bg);
  overflow:hidden;
}

/* ========== SIDEBAR ========== */
.sidebar{
  width:280px;
  background:linear-gradient(180deg,var(--dark),var(--dark-2));
  color:#fff;
  display:flex;
  flex-direction:column;
  transition:.3s;
}

.sidebar.collapsed{ width:80px; }

.logo{
  padding:26px;
  font-size:20px;
  font-weight:800;
  color:var(--primary);
  white-space:nowrap;
  overflow:hidden;
}

.menu{
  flex:1;
  overflow-y:auto;
  padding:10px;
}

.menu-group{
  margin-bottom:8px;
}

.menu-btn{
  width:100%;
  background:none;
  border:none;
  color:#dbe3f1;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 18px;
  border-radius:12px;
  cursor:pointer;
  font-size:14px;
  font-weight:600;
}

.menu-btn:hover{
  background:rgba(255,255,255,.08);
}

.menu-btn.active{
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:#fff;
  box-shadow:0 8px 22px rgba(255,106,0,.35);
}

.menu-title{
  display:flex;
  align-items:center;
  gap:12px;
}

.icon{
  width:18px;
  height:18px;
  border-radius:6px;
  background:rgba(255,255,255,.35);
}

/* SUBMENU */
.submenu{
  max-height:0;
  overflow:hidden;
  transition:max-height .35s ease;
  margin-left:18px;
}

.menu-group.open .submenu{
  max-height:500px;
}

.submenu a{
  display:block;
  padding:10px 16px;
  margin:6px 0;
  font-size:13px;
  color:#cbd5e1;
  text-decoration:none;
  border-radius:10px;
}

.submenu a:hover,
.submenu a.active{
  background:rgba(255,255,255,.1);
  color:#fff;
}

/* ========== MAIN ========== */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
}

/* TOPBAR */
.topbar{
  height:72px;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 28px;
  box-shadow:0 6px 22px rgba(0,0,0,.08);
}

.toggle{
  font-size:22px;
  cursor:pointer;
}

.business{
  font-weight:600;
  font-size:15px;
}

.user{
  display:flex;
  align-items:center;
  gap:14px;
}

.avatar{
  width:38px;
  height:38px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
}

.logout{
  border:none;
  background:none;
  color:var(--primary);
  font-weight:700;
  cursor:pointer;
}

/* CONTENT */
.content{
  flex:1;
  background:#f8fafc;
}

iframe{
  width:100%;
  height:100%;
  border:none;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <div class="logo">AgendaBeauty</div>

  <div class="menu">

    <div class="menu-group">
      <button class="menu-btn active" onclick="loadPage('pages/home.html',this)">
        <div class="menu-title"><div class="icon"></div>Home</div>
      </button>
    </div>

    <div class="menu-group">
      <button class="menu-btn" onclick="toggleMenu(this)">
        <div class="menu-title"><div class="icon"></div>Agenda</div>
        ▾
      </button>
      <div class="submenu">
        <a onclick="loadPage('pages/agenda.html',this)">Minha agenda</a>
        <a onclick="loadPage('pages/agenda-clientes.html',this)">Agenda por cliente</a>
        <a onclick="loadPage('pages/horarios.html',this)">Horários</a>
      </div>
    </div>

    <div class="menu-group">
      <button class="menu-btn" onclick="toggleMenu(this)">
        <div class="menu-title"><div class="icon"></div>Clientes</div> ▾
      </button>
      <div class="submenu">
        <a onclick="loadPage('pages/clientes.html',this)">Cadastro</a>
        <a onclick="loadPage('pages/historico.html',this)">Histórico</a>
      </div>
    </div>

    <div class="menu-group">
      <button class="menu-btn" onclick="toggleMenu(this)">
        <div class="menu-title"><div class="icon"></div>Financeiro</div> ▾
      </button>
      <div class="submenu">
        <a onclick="loadPage('pages/caixa.html',this)">Caixa</a>
        <a onclick="loadPage('pages/despesas.html',this)">Despesas</a>
      </div>
    </div>

    <div class="menu-group">
      <button class="menu-btn">
        <div class="menu-title"><div class="icon"></div>Configurações</div>
      </button>
    </div>

  </div>
</div>

<!-- MAIN -->
<div class="main">

  <div class="topbar">
    <div class="toggle" onclick="toggleSidebar()">☰</div>
    <div class="business" id="businessName">Carregando…</div>
    <div class="user">
      <div class="avatar"></div>
      <button class="logout" onclick="logout()">Sair</button>
    </div>
  </div>

  <div class="content">
    <iframe id="frame" src="pages/home.html"></iframe>
  </div>

</div>

<script>
const supabase = supabase.createClient(
  "https://ssmsjryjwhnrbjyzklno.supabase.co",
  "sb_publishable_5Xe5sBRsp-6aLLvMwiTsCA_vRcPpNnV"
);

/* PROTEÇÃO + NEGÓCIO */
(async ()=>{
  const { data:{ user } } = await supabase.auth.getUser();
  if(!user){
    location.href="login.html";
    return;
  }

  const { data } = await supabase
    .from("negocios")
    .select("negocio")
    .eq("user_id", user.id)
    .single();

  if(data){
    businessName.innerText = data.negocio;
  }
})();

/* UI */
function toggleSidebar(){
  sidebar.classList.toggle("collapsed");
}

function toggleMenu(btn){
  btn.parentElement.classList.toggle("open");
}

function loadPage(page, el){
  document.getElementById("frame").src = page;
  document.querySelectorAll(".submenu a").forEach(a=>a.classList.remove("active"));
  if(el) el.classList.add("active");
}

/* LOGOUT */
async function logout(){
  await supabase.auth.signOut();
  localStorage.clear();
  location.href="index.html";
}
</script>

</body>
</html>
