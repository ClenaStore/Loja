<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>AgendaBeauty • Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link href="https://unpkg.com/phosphor-icons@1.4.2/src/css/icons.css" rel="stylesheet">

<style>
:root{
  --orange:#ff6a00;
  --orange-dark:#e85d00;
  --blue1:#0b1e39;
  --blue2:#102742;
  --bg:#f5f7fb;
  --text:#1f2937;
  --radius:14px;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}

body{
  display:grid;
  grid-template-columns:260px 1fr;
  height:100vh;
  background:var(--bg);
  transition:.3s;
}

/* ===== SIDEBAR ===== */
.sidebar{
  background:linear-gradient(180deg,var(--blue2),var(--blue1));
  color:#fff;
  padding:18px;
  display:flex;
  flex-direction:column;
  transition:.3s;
}

.sidebar.collapsed{
  width:80px;
}

.logo{
  font-size:20px;
  font-weight:800;
  color:var(--orange);
  margin-bottom:30px;
  text-align:center;
}

.menu{
  flex:1;
}

.menu-item{
  margin-bottom:6px;
}

.menu-btn{
  width:100%;
  border:none;
  background:none;
  color:#cbd5e1;
  display:flex;
  align-items:center;
  gap:14px;
  padding:12px 14px;
  border-radius:12px;
  cursor:pointer;
  transition:.2s;
}

.menu-btn i{
  font-size:18px;
  min-width:22px;
  text-align:center;
}

.menu-btn span{
  white-space:nowrap;
}

.menu-btn:hover{
  background:rgba(255,255,255,.08);
  color:#fff;
}

.menu-btn.active{
  background:linear-gradient(135deg,var(--orange),var(--orange-dark));
  color:#fff;
}

.submenu{
  display:none;
  margin-left:36px;
  margin-top:6px;
}

.submenu a{
  display:block;
  padding:8px 0;
  color:#cbd5e1;
  font-size:14px;
  text-decoration:none;
}

.submenu a:hover{
  color:#fff;
}

.sidebar.collapsed .menu-btn span,
.sidebar.collapsed .submenu{
  display:none;
}

/* ===== TOPBAR ===== */
.topbar{
  height:64px;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 24px;
  box-shadow:0 2px 10px rgba(0,0,0,.05);
}

.toggle{
  font-size:22px;
  cursor:pointer;
}

.business{
  font-weight:700;
}

.logout{
  background:var(--orange);
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:30px;
  font-weight:600;
  cursor:pointer;
}

/* ===== MAIN ===== */
.main{
  display:flex;
  flex-direction:column;
}

.content{
  flex:1;
}

iframe{
  width:100%;
  height:100%;
  border:none;
  background:#fff;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<aside class="sidebar" id="sidebar">
  <div class="logo">AgendaBeauty</div>

  <div class="menu">

    <div class="menu-item">
      <button class="menu-btn active" onclick="loadPage('pages/home.html', this)">
        <i class="ph-house"></i><span>Home</span>
      </button>
    </div>

    <div class="menu-item">
      <button class="menu-btn" onclick="toggleSub(this)">
        <i class="ph-calendar"></i><span>Agenda</span>
      </button>
      <div class="submenu">
        <a href="#" onclick="loadPage('pages/agenda.html', this)">Minha agenda</a>
        <a href="#" onclick="loadPage('pages/horarios.html', this)">Horários</a>
      </div>
    </div>

    <div class="menu-item">
      <button class="menu-btn" onclick="loadPage('pages/clientes.html', this)">
        <i class="ph-users"></i><span>Clientes</span>
      </button>
    </div>

    <div class="menu-item">
      <button class="menu-btn" onclick="toggleSub(this)">
        <i class="ph-currency-circle-dollar"></i><span>Financeiro</span>
      </button>
      <div class="submenu">
        <a href="#" onclick="loadPage('pages/caixa.html', this)">Caixa</a>
        <a href="#" onclick="loadPage('pages/despesas.html', this)">Despesas</a>
      </div>
    </div>

    <div class="menu-item">
      <button class="menu-btn" onclick="loadPage('pages/configuracoes.html', this)">
        <i class="ph-gear"></i><span>Configurações</span>
      </button>
    </div>

  </div>
</aside>

<!-- MAIN -->
<div class="main">

  <div class="topbar">
    <i class="ph-list toggle" onclick="toggleSidebar()"></i>
    <div class="business" id="businessName">Carregando...</div>
    <button class="logout" onclick="logout()">Sair</button>
  </div>

  <div class="content">
    <iframe id="frame" src="pages/home.html"></iframe>
  </div>

</div>

<script>
const supabase = supabase.createClient(
  "https://ssmsjryjwhnrbjyzklno.supabase.co",
  "sb_publishable_5Xe5sBRsp-6aLLvMwiTsCA_vRcPpNnV"
);

const sidebar = document.getElementById("sidebar");
const frame = document.getElementById("frame");

/* AUTH CHECK */
(async()=>{
  const { data:{ user } } = await supabase.auth.getUser();
  if(!user) window.location.href = "login.html";

  const { data } = await supabase
    .from("negocios")
    .select("negocio")
    .eq("email", user.email)
    .limit(1)
    .single();

  if(data) document.getElementById("businessName").innerText = data.negocio;
})();

/* SIDEBAR */
function toggleSidebar(){
  sidebar.classList.toggle("collapsed");
}

function toggleSub(btn){
  const sub = btn.nextElementSibling;
  sub.style.display = sub.style.display === "block" ? "none" : "block";
}

function loadPage(url, el){
  frame.src = url;
  document.querySelectorAll(".menu-btn").forEach(b=>b.classList.remove("active"));
  if(el.classList.contains("menu-btn")) el.classList.add("active");
}

/* LOGOUT */
async function logout(){
  await supabase.auth.signOut();
  window.location.href = "index.html";
}
</script>

</body>
</html>
