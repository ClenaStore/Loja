<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Entrar • AgendaBeauty</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --primary-dark:#e55d00;
  --bg:#f6f7fb;
  --text:#1f2937;
  --muted:#6b7280;
  --border:#e5e7eb;
  --radius:18px;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

body{
  min-height:100vh;
  display:grid;
  grid-template-columns:1.2fr .8fr;
  background:#fff;
}

/* ESQUERDA */
.left{
  background:url("https://images.unsplash.com/photo-1600948836101-f9ffda59d250?auto=format&fit=crop&w=1600&q=80")
    center/cover no-repeat;
  position:relative;
  color:#fff;
}

.left::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,rgba(0,0,0,.75),rgba(0,0,0,.25));
}

.left-content{
  position:relative;
  z-index:2;
  height:100%;
  padding:70px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.left h1{
  font-size:44px;
  margin-bottom:20px;
}

.left h1 span{color:var(--primary);}
.left p{font-size:18px;max-width:440px;}

/* DIREITA */
.right{
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(180deg,#fff,#fafafa);
}

.card{
  width:100%;
  max-width:440px;
  padding:44px;
  border-radius:var(--radius);
  background:#fff;
  box-shadow:0 25px 60px rgba(0,0,0,.08);
}

.step{
  font-size:13px;
  font-weight:600;
  color:var(--primary);
  margin-bottom:18px;
}

.card h2{
  font-size:28px;
  margin-bottom:6px;
}

.card p{
  color:var(--muted);
  margin-bottom:24px;
}

label{
  font-size:13px;
  font-weight:600;
  display:block;
  margin-bottom:6px;
}

input{
  width:100%;
  padding:14px 16px;
  border-radius:12px;
  border:1px solid var(--border);
  margin-bottom:18px;
}

input:focus{
  outline:none;
  border-color:var(--primary);
}

.forgot{
  display:block;
  text-align:right;
  font-size:13px;
  margin-top:-10px;
  margin-bottom:22px;
  color:var(--primary);
  text-decoration:none;
  font-weight:600;
}

.btn{
  width:100%;
  padding:15px;
  border:none;
  border-radius:30px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  background:var(--primary);
  color:#fff;
}

.btn:disabled{
  opacity:.6;
  cursor:not-allowed;
}

.error{
  background:#ffe5e5;
  color:#b00020;
  padding:10px 14px;
  border-radius:10px;
  margin-bottom:16px;
  font-size:14px;
  display:none;
}

.footer-links{
  text-align:center;
  margin-top:26px;
  font-size:14px;
}

.footer-links a{
  display:block;
  margin-top:10px;
  color:var(--primary);
  text-decoration:none;
  font-weight:600;
}

/* MOBILE */
@media(max-width:900px){
  body{grid-template-columns:1fr;}
  .left{display:none;}
}
</style>
</head>
<body>

<div class="left">
  <div class="left-content">
    <h1>
      A gestão do seu salão<br>
      começa com um <span>login</span>
    </h1>
    <p>
      Controle agenda, clientes e profissionais
      em um só lugar.
    </p>
  </div>
</div>

<div class="right">
  <div class="card">
    <div class="step">Acesso à plataforma</div>

    <h2>Entrar</h2>
    <p>Use seu e-mail e senha para continuar</p>

    <div id="errorBox" class="error"></div>

    <form onsubmit="login(event)">
      <label>E-mail</label>
      <input id="email" type="email" required>

      <label>Senha</label>
      <input id="password" type="password" required>

      <a href="#" class="forgot" onclick="resetPassword()">Esqueci minha senha</a>

      <button id="btn" class="btn">Entrar</button>
    </form>

    <div class="footer-links">
      <a href="cadastro.html">Cadastrar meu negócio</a>
      <a href="cliente.html">Entrar como cliente</a>
    </div>
  </div>
</div>

<script>
/* SUPABASE */
const supabase = window.supabase.createClient(
  "https://pagqbjtpodoobnnoypdf.supabase.co",
  "sb_publishable_cU1MtNtU1CfhmlNrmtsiug_6JA3ZBTY"
);

const errorBox = document.getElementById("errorBox");
const btn = document.getElementById("btn");

/* SE JÁ ESTIVER LOGADO */
(async ()=>{
  const { data } = await supabase.auth.getSession();
  if(data.session){
    window.location.href = "loja.html";
  }
})();

function showError(msg){
  errorBox.innerText = msg;
  errorBox.style.display = "block";
}

/* LOGIN */
async function login(e){
  e.preventDefault();
  errorBox.style.display = "none";
  btn.disabled = true;
  btn.innerText = "Entrando...";

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  const { error } = await supabase.auth.signInWithPassword({
    email, password
  });

  if(error){
    showError(error.message);
    btn.disabled = false;
    btn.innerText = "Entrar";
    return;
  }

  window.location.href = "loja.html";
}

/* RESET DE SENHA */
async function resetPassword(){
  const email = document.getElementById("email").value.trim();
  if(!email){
    showError("Informe seu e-mail para recuperar a senha.");
    return;
  }

  const { error } = await supabase.auth.resetPasswordForEmail(email,{
    redirectTo: window.location.origin + "/nova-senha.html"
  });

  if(error){
    showError(error.message);
  }else{
    showError("E-mail de recuperação enviado.");
  }
}
</script>

</body>
</html>
