<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastrar negócio • AgendaBeauty</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
/* ===== MESMO CSS ===== */
:root{
  --primary:#ff6a00;
  --primary-dark:#e55d00;
  --accent:#b8ff65;
  --text:#1f2937;
  --muted:#6b7280;
  --bg:#f6f7fb;
  --border:#e5e7eb;
  --radius:16px;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

body{
  height:100vh;
  display:grid;
  grid-template-columns:1.2fr .8fr;
  background:#fff;
}

.left{
  background:url("https://images.unsplash.com/photo-1600948836101-f9ffda59d250?auto=format&fit=crop&w=1600&q=80")
    center/cover no-repeat;
  position:relative;
  color:#fff;
}

.left::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(90deg, rgba(0,0,0,.65), rgba(0,0,0,.2));
}

.left-content{
  position:relative;
  z-index:2;
  height:100%;
  padding:60px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.left h1{font-size:42px;margin-bottom:18px;}
.left h1 span{color:var(--primary);}
.left p{font-size:18px;max-width:420px;}

.right{display:flex;align-items:center;justify-content:center;}

.form-box{width:100%;max-width:420px;padding:40px;}
.form-box h2{font-size:28px;margin-bottom:8px;}
.form-box p{color:var(--muted);margin-bottom:30px;}

label{display:block;font-size:14px;margin-bottom:6px;}

input{
  width:100%;
  padding:14px 16px;
  border-radius:10px;
  border:1px solid var(--border);
  margin-bottom:18px;
  font-size:15px;
}

input:focus{outline:none;border-color:var(--primary);}

.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  background:var(--primary);
  color:#fff;
}

.links{text-align:center;margin-top:20px;}
.links a{color:var(--primary);text-decoration:none;font-weight:600;}
</style>
</head>
<body>

<div class="left">
  <div class="left-content">
    <h1>Cadastre seu <span>negócio</span></h1>
    <p>Comece agora sua agenda profissional.</p>
  </div>
</div>

<div class="right">
  <div class="form-box">
    <h2>Criar conta</h2>
    <p>Preencha os dados abaixo</p>

    <form onsubmit="register(event)">
      <label>Nome do responsável</label>
      <input id="name" required oninput="toUpper(this)">

      <label>WhatsApp</label>
      <input id="whatsapp" required maxlength="15" placeholder="(99) 99999-9999">

      <label>Nome do negócio</label>
      <input id="business" required oninput="toUpper(this)">

      <label>E-mail</label>
      <input id="email" type="email" required>

      <label>Senha</label>
      <input id="password" type="password" required minlength="6">

      <button class="btn">Criar conta</button>
    </form>

    <div class="links">
      <a href="login.html">Já tem conta? Entrar</a>
    </div>
  </div>
</div>

<script>
/* SUPABASE */
const supabase = window.supabase.createClient(
  "https://pagqbjtpodoobnnoypdf.supabase.co",
  "sb_publishable_cU1MtNtU1CfhmlNrmtsiug_6JA3ZBTY"
);

/* UTIL */
function toUpper(el){
  el.value = el.value.toUpperCase();
}

document.getElementById("whatsapp").addEventListener("input", e=>{
  let v = e.target.value.replace(/\D/g,'').slice(0,11);
  v = v.replace(/^(\d{2})(\d)/,"($1) $2")
       .replace(/(\d{5})(\d)/,"$1-$2");
  e.target.value = v;
});

function validEmail(email){
  return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
}

/* CADASTRO */
async function register(e){
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const business = document.getElementById("business").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const whatsapp = document.getElementById("whatsapp").value.replace(/\D/g,'');

  if(!validEmail(email)){
    alert("E-mail inválido");
    return;
  }

  const { data, error } = await supabase.auth.signUp({ email, password });
  if(error) return alert(error.message);

  const userId = data.user.id;

  await supabase.from("profiles")
    .update({ name, role:"business" })
    .eq("id", userId);

  await supabase.from("businesses").insert({
    owner_id: userId,
    name: business,
    phone: whatsapp
  });

  await supabase.auth.signInWithPassword({ email, password });
  window.location.href = "loja.html";
}
</script>

</body>
</html>
