<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastrar negócio • AgendaBeauty</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f6f7fb;
  --border:#e5e7eb;
  --radius:18px;
  --danger:#c62828;
  --success:#2e7d32;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}

body{
  min-height:100vh;
  display:grid;
  grid-template-columns:1.2fr .8fr;
}

.left{
  background:url("https://images.unsplash.com/photo-1600948836101-f9ffda59d250")
  center/cover no-repeat;
  position:relative;
  color:#fff;
}
.left::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,rgba(0,0,0,.75),rgba(0,0,0,.3));
}
.left div{
  position:relative;
  z-index:2;
  padding:80px;
}

.right{
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  width:100%;
  max-width:460px;
  padding:44px;
  box-shadow:0 20px 60px rgba(0,0,0,.08);
  border-radius:var(--radius);
}

input,select{
  width:100%;
  padding:14px;
  margin-bottom:14px;
  border-radius:12px;
  border:1px solid var(--border);
}

button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:30px;
  background:var(--primary);
  color:#fff;
  font-weight:700;
  cursor:pointer;
  position:relative;
}

button.loading{
  pointer-events:none;
  opacity:.8;
}

button.loading::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(255,255,255,.6);
  border-radius:30px;
}

.error{
  background:#ffe5e5;
  color:var(--danger);
  padding:12px;
  border-radius:10px;
  font-size:14px;
  margin-bottom:14px;
  display:none;
}

.success{
  text-align:center;
  color:var(--success);
  font-weight:600;
  display:none;
}
</style>
</head>

<body>

<div class="left">
  <div>
    <h1>Crie seu salão digital</h1>
    <p>Agenda, clientes e controle em um só lugar.</p>
  </div>
</div>

<div class="right">
  <div class="card">

    <h2>Cadastrar negócio</h2>
    <p style="color:#6b7280;margin-bottom:18px">Leva menos de 1 minuto</p>

    <div id="errorBox" class="error"></div>
    <div id="successBox" class="success">✅ Cadastro realizado com sucesso! Redirecionando…</div>

    <form onsubmit="register(event)">
      <input id="name" placeholder="Nome do responsável" required>
      <input id="whatsapp" placeholder="WhatsApp" required>
      <input id="business" placeholder="Nome do negócio" required>

      <select id="type" required>
        <option value="">Tipo do negócio</option>
        <option>Salão de Beleza</option>
        <option>Barbearia</option>
        <option>Clínica de Estética</option>
        <option>Studio</option>
      </select>

      <input id="city" placeholder="Cidade" required>
      <input id="uf" placeholder="UF" maxlength="2" required>

      <input id="email" type="email" placeholder="E-mail" required>
      <input id="password" type="password" placeholder="Senha" minlength="6" required>

      <button id="btn">Criar conta</button>
    </form>

  </div>
</div>

<script>
const supabase = window.supabase.createClient(
  "https://ssmsjryjwhnrbjyzklno.supabase.co",
  "sb_publishable_5Xe5sBRsp-6aLLvMwiTsCA_vRcPpNnV"
);

const btn = document.getElementById("btn");
const errorBox = document.getElementById("errorBox");
const successBox = document.getElementById("successBox");

function showError(msg){
  errorBox.innerText = msg;
  errorBox.style.display = "block";
}

async function register(e){
  e.preventDefault();
  errorBox.style.display = "none";
  btn.classList.add("loading");
  btn.innerText = "Criando conta...";

  try{
    const email = emailEl.value;
    const password = passwordEl.value;

    /* 1️⃣ Auth */
    const signup = await supabase.auth.signUp({ email, password });
    if(signup.error) throw signup.error;

    const login = await supabase.auth.signInWithPassword({ email, password });
    if(login.error) throw login.error;

    const user = login.data.user;

    /* 2️⃣ Profile */
    const profile = await supabase
      .from("profiles")
      .update({
        name: name.value,
        whatsapp: whatsapp.value
      })
      .eq("id", user.id);

    if(profile.error) throw profile.error;

    /* 3️⃣ Business */
    const businessInsert = await supabase
      .from("businesses")
      .insert({
        owner_id: user.id,
        name: business.value,
        phone: whatsapp.value,
        city: city.value,
        uf: uf.value,
        type: type.value
      });

    if(businessInsert.error) throw businessInsert.error;

    /* ✅ Sucesso */
    successBox.style.display = "block";
    btn.style.display = "none";

    setTimeout(()=>{
      window.location.href = "login.html";
    },2000);

  }catch(err){
    showError(err.message || "Erro ao cadastrar. Tente novamente.");
    btn.classList.remove("loading");
    btn.innerText = "Criar conta";
  }
}
</script>

</body>
</html>
