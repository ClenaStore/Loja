<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastrar neg√≥cio ‚Ä¢ AgendaBeauty</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f6f7fb;
  --border:#e5e7eb;
  --radius:18px;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

body{
  min-height:100vh;
  display:grid;
  grid-template-columns:1.2fr .8fr;
}

.left{
  background:url("https://images.unsplash.com/photo-1600948836101-f9ffda59d250?auto=format&fit=crop&w=1600&q=80")
    center/cover no-repeat;
  position:relative;
  color:#fff;
}
.left::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,rgba(0,0,0,.75),rgba(0,0,0,.25));
}
.left-content{
  position:relative;
  z-index:2;
  height:100%;
  padding:70px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}
.left h1{font-size:44px;}
.left h1 span{color:var(--primary);}

.right{
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  width:100%;
  max-width:460px;
  padding:44px;
  border-radius:var(--radius);
  background:#fff;
  box-shadow:0 25px 60px rgba(0,0,0,.08);
}

label{font-size:13px;font-weight:600;margin-bottom:6px;display:block;}
input,select{
  width:100%;
  padding:14px 16px;
  border-radius:12px;
  border:1px solid var(--border);
  margin-bottom:16px;
}

.btn{
  width:100%;
  padding:15px;
  border:none;
  border-radius:30px;
  font-size:16px;
  font-weight:700;
  background:var(--primary);
  color:#fff;
  cursor:pointer;
}

.error{
  background:#eaf1ff;
  color:#0b3d91;
  padding:12px;
  border-radius:10px;
  margin-bottom:14px;
  font-size:14px;
  display:none;
}
</style>
</head>
<body>

<div class="left">
  <div class="left-content">
    <h1>Crie seu <span>sal√£o digital</span></h1>
    <p>Gerencie agenda, clientes e pagamentos.</p>
  </div>
</div>

<div class="right">
  <div class="card">
    <h2>Cadastrar neg√≥cio</h2>
    <p style="color:#6b7280;margin-bottom:24px;">Leva menos de 1 minuto</p>

    <div id="msgBox" class="error"></div>

    <form onsubmit="register(event)">
      <label>Nome do respons√°vel</label>
      <input id="name" required oninput="this.value=this.value.toUpperCase()">

      <label>WhatsApp</label>
      <input id="whatsapp" required placeholder="(99) 99999-9999">

      <label>Nome do neg√≥cio</label>
      <input id="business" required oninput="this.value=this.value.toUpperCase()">

      <label>E-mail</label>
      <input id="email" type="email" required>

      <label>Senha</label>
      <input id="password" type="password" minlength="6" required>

      <button class="btn">Criar conta</button>
    </form>
  </div>
</div>

<script>
const supabase = window.supabase.createClient(
  "https://pagqbjtpodoobnnoypdf.supabase.co",
  "sb_publishable_cU1MtNtU1CfhmlNrmtsiug_6JA3ZBTY"
);

const msgBox = document.getElementById("msgBox");

document.getElementById("whatsapp").addEventListener("input", e=>{
  let v = e.target.value.replace(/\D/g,'').slice(0,11);
  v = v.replace(/^(\d{2})(\d)/,"($1) $2").replace(/(\d{5})(\d)/,"$1-$2");
  e.target.value = v;
});

async function register(e){
  e.preventDefault();
  msgBox.style.display="none";

  const email = email.value.trim();
  const password = password.value;

  const { error } = await supabase.auth.signUp({
    email,
    password,
    options:{
      data:{
        name: name.value,
        business: business.value,
        whatsapp: whatsapp.value
      }
    }
  });

  if(error){
    msgBox.innerText = error.message;
    msgBox.style.display="block";
    return;
  }

  msgBox.innerText =
    "Conta criada com sucesso! üì© Verifique seu e-mail para confirmar e depois fa√ßa login.";
  msgBox.style.display="block";
}
</script>

</body>
</html>
