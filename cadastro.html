<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastrar neg√≥cio ‚Ä¢ AgendaBeauty</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --primary-dark:#e55d00;
  --bg:#f6f7fb;
  --text:#1f2937;
  --muted:#6b7280;
  --border:#e5e7eb;
  --radius:18px;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

body{
  min-height:100vh;
  display:grid;
  grid-template-columns:1.2fr .8fr;
  background:#fff;
}

/* ESQUERDA */
.left{
  background:url("https://images.unsplash.com/photo-1600948836101-f9ffda59d250?auto=format&fit=crop&w=1600&q=80")
    center/cover no-repeat;
  position:relative;
  color:#fff;
}
.left::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,rgba(0,0,0,.75),rgba(0,0,0,.25));
}
.left-content{
  position:relative;
  z-index:2;
  height:100%;
  padding:70px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}
.left h1{font-size:44px;margin-bottom:20px;}
.left h1 span{color:var(--primary);}
.left p{font-size:18px;max-width:440px;}

/* DIREITA */
.right{
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  width:100%;
  max-width:460px;
  padding:44px;
  border-radius:var(--radius);
  background:#fff;
  box-shadow:0 25px 60px rgba(0,0,0,.08);
}

label{
  font-size:13px;
  font-weight:600;
  margin-bottom:6px;
  display:block;
}

input,select{
  width:100%;
  padding:14px 16px;
  border-radius:12px;
  border:1px solid var(--border);
  margin-bottom:16px;
}

.row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

.btn{
  width:100%;
  padding:15px;
  border:none;
  border-radius:30px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  background:var(--primary);
  color:#fff;
}

.btn:disabled{
  opacity:.6;
  cursor:not-allowed;
}

.error{
  background:#ffe5e5;
  color:#b00020;
  padding:10px 14px;
  border-radius:10px;
  margin-bottom:14px;
  font-size:14px;
  display:none;
}
</style>
</head>
<body>

<div class="left">
  <div class="left-content">
    <h1>Crie seu <span>sal√£o digital</span></h1>
    <p>Gerencie agenda, clientes e pagamentos em um s√≥ lugar.</p>
  </div>
</div>

<div class="right">
  <div class="card">
    <h2>Cadastrar neg√≥cio</h2>
    <p style="color:#6b7280;margin-bottom:24px;">Leva menos de 1 minuto</p>

    <div id="errorBox" class="error"></div>

    <form onsubmit="register(event)">
      <label>Nome do respons√°vel</label>
      <input id="name" required oninput="upper(this)">

      <label>WhatsApp</label>
      <input id="whatsapp" required placeholder="(99) 99999-9999">

      <label>Nome do neg√≥cio</label>
      <input id="business" required oninput="upper(this)">

      <label>Tipo do neg√≥cio</label>
      <select id="type" required>
        <option value="">Selecione</option>
        <option>Sal√£o de Beleza</option>
        <option>Barbearia</option>
        <option>Cl√≠nica de Est√©tica</option>
        <option>Studio</option>
      </select>

      <div class="row">
        <div>
          <label>Cidade</label>
          <input id="city" required oninput="upper(this)">
        </div>
        <div>
          <label>UF</label>
          <input id="uf" maxlength="2" required oninput="upper(this)">
        </div>
      </div>

      <label>E-mail</label>
      <input id="email" type="email" required>

      <label>Senha</label>
      <input id="password" type="password" minlength="6" required>

      <button id="btn" class="btn">Criar conta</button>
    </form>
  </div>
</div>

<script>
const supabase = window.supabase.createClient(
  "https://pagqbjtpodoobnnoypdf.supabase.co",
  "sb_publishable_cU1MtNtU1CfhmlNrmtsiug_6JA3ZBTY"
);

const errorBox = document.getElementById("errorBox");
const btn = document.getElementById("btn");

function showError(msg){
  errorBox.innerText = msg;
  errorBox.style.display = "block";
}

function upper(el){
  el.value = el.value.toUpperCase();
}

document.getElementById("whatsapp").addEventListener("input", e=>{
  let v = e.target.value.replace(/\D/g,'').slice(0,11);
  v = v.replace(/^(\d{2})(\d)/,"($1) $2")
       .replace(/(\d{5})(\d)/,"$1-$2");
  e.target.value = v;
});

async function register(e){
  e.preventDefault();
  errorBox.style.display = "none";
  btn.disabled = true;
  btn.innerText = "Criando conta...";

  try{
    const name = document.getElementById("name").value.trim();
    const business = document.getElementById("business").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const whatsapp = document.getElementById("whatsapp").value.replace(/\D/g,'');
    const city = document.getElementById("city").value;
    const uf = document.getElementById("uf").value;
    const type = document.getElementById("type").value;

    /* 1Ô∏è‚É£ CRIA USU√ÅRIO (SEM CONFIRMA√á√ÉO DE EMAIL) */
/* 1Ô∏è‚É£ CRIA USU√ÅRIO */
const { data, error } = await supabase.auth.signUp({
  email,
  password
});

if(error) throw error;

/* üîë 2Ô∏è‚É£ FAZ LOGIN IMEDIATAMENTE */
const login = await supabase.auth.signInWithPassword({
  email,
  password
});

if(login.error) throw login.error;

/* üîê AGORA EXISTE auth.uid() */
const userId = login.data.user.id;

/* 3Ô∏è‚É£ ATUALIZA PROFILE */
const profile = await supabase
  .from("profiles")
  .update({ name, role: "business" })
  .eq("id", userId);

if(profile.error) throw profile.error;

/* 4Ô∏è‚É£ CRIA NEG√ìCIO */
const businessInsert = await supabase
  .from("businesses")
  .insert({
    owner_id: userId,
    name: business,
    phone: whatsapp,
    city,
    uf,
    type
  });

if(businessInsert.error) throw businessInsert.error;

/* 5Ô∏è‚É£ REDIRECIONA */
window.location.href = "loja.html";


  }catch(err){
    showError(err.message || "Erro ao criar conta");
    btn.disabled = false;
    btn.innerText = "Criar conta";
  }
}
</script>

</body>
</html>
