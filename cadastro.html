<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastrar Negócios</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{
  box-sizing:border-box;
  font-family:Inter, sans-serif;
}

body{
  margin:0;
  display:flex;
  height:100vh;
  background:linear-gradient(135deg,#f4f7fc,#e9f0ff);
  overflow:hidden;
}

/* LEFT */
.left{
  width:42%;
  background:#ffffff;
  padding:70px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.left h2{
  color:#102a43;
  font-size:26px;
  margin-bottom:30px;
  font-weight:700;
}

.group{ margin-bottom:18px; }

label{
  display:block;
  font-size:14px;
  color:#5a6c86;
  margin-bottom:6px;
}

input, select{
  width:100%;
  padding:14px 16px;
  font-size:15px;
  border-radius:10px;
  border:1px solid #d8e0ef;
  background:#f7faff;
}

input:focus, select:focus{
  outline:none;
  border-color:#4c6ef5;
  box-shadow:0 0 0 3px rgba(76,110,245,.15);
}

.row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

.btn{
  margin-top:14px;
  padding:15px;
  font-size:16px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#4c6ef5,#364fc7);
  color:white;
  font-weight:600;
  cursor:pointer;
  position:relative;
}

/* Loading */
.btn.loading{
  pointer-events:none;
  opacity:.7;
}
.btn.loading::after{
  content:"Salvando...";
  position:absolute;
  inset:0;
  background:rgba(54,79,199,.85);
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:12px;
}

/* RIGHT */
.right{
  width:58%;
  padding:50px;
  background:linear-gradient(180deg,#102a43,#0b1e39);
  overflow-y:auto;
}

.right h2{
  color:#ffffff;
  font-size:24px;
  margin-bottom:20px;
}

.list{
  background:white;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
  overflow:hidden;
}

.rowItem{
  padding:18px 24px;
  border-bottom:1px solid #eef2f8;
}

.rowItem:last-child{ border-bottom:none; }

.rowItem b{
  display:block;
  font-size:15px;
  color:#102a43;
}

.rowItem span{
  font-size:13px;
  color:#6b7c93;
}
</style>
</head>

<body>

<!-- LEFT -->
<div class="left">
  <h2>Novo Negócio</h2>

  <div class="group">
    <label>Nome do responsável</label>
    <input id="responsavel">
  </div>

  <div class="group">
    <label>WhatsApp</label>
    <input id="whatsapp" placeholder="(99) 99999-9999">
  </div>

  <div class="group">
    <label>Nome do negócio</label>
    <input id="negocio">
  </div>

  <div class="group">
    <label>Tipo do negócio</label>
    <select id="tipo">
      <option value="">Selecione</option>
      <option>Salão de Beleza</option>
      <option>Barbearia</option>
      <option>Clínica de Estética</option>
      <option>Studio</option>
    </select>
  </div>

  <div class="row">
    <div class="group">
      <label>Cidade</label>
      <input id="cidade">
    </div>
    <div class="group">
      <label>UF</label>
      <input id="uf" maxlength="2">
    </div>
  </div>

  <div class="group">
    <label>E-mail</label>
    <input id="email" type="email">
  </div>

  <div class="group">
    <label>Senha</label>
    <input id="senha" type="password">
  </div>

  <button id="btnSalvar" class="btn" onclick="salvarNegocio()">
    Criar conta
  </button>
</div>

<!-- RIGHT -->
<div class="right">
  <h2>Negócios Cadastrados</h2>
  <div id="lista" class="list"></div>
</div>

<script>
const sb = supabase.createClient(
  "https://ssmsjryjwhnrbjyzklno.supabase.co",
  "sb_publishable_5Xe5sBRsp-6aLLvMwiTsCA_vRcPpNnV"
);

/* LISTAR */
async function carregar(){
  const { data, error } = await sb
    .from("negocios")
    .select("*")
    .order("created_at", { ascending:false });

  if(error){
    alert("Erro ao carregar");
    return;
  }

  lista.innerHTML = data.map(n => `
    <div class="rowItem">
      <b>${n.negocio}</b>
      <span>${n.responsavel} • ${n.whatsapp}</span>
    </div>
  `).join("");
}

/* CADASTRAR */
async function salvarNegocio(){
  const btn = document.getElementById("btnSalvar");
  btn.classList.add("loading");

  const payload = {
    responsavel: responsavel.value.trim(),
    whatsapp: whatsapp.value.trim(),
    negocio: negocio.value.trim(),
    tipo: tipo.value,
    cidade: cidade.value.trim(),
    uf: uf.value.trim(),
    email: email.value.trim(),
    senha: senha.value.trim()
  };

  if(Object.values(payload).some(v => !v)){
    alert("Preencha todos os campos");
    btn.classList.remove("loading");
    return;
  }

  const { error } = await sb.from("negocios").insert([payload]);

  if(error){
    alert("Erro ao salvar");
    btn.classList.remove("loading");
    return;
  }

  document.querySelectorAll("input,select").forEach(i => i.value = "");
  btn.classList.remove("loading");
  carregar();
}

carregar();
</script>

</body>
</html>
